<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://uipd.tech/images/logo_pd.png">
    <link rel="stylesheet" href="../css/index.css">
    <script src="js/index.js" defer></script>
    <title>PD Login</title>
</head>
<body>
<div class="hero-container">
    <div class="hero-logo">
        <a href=""><img class="hero-logo-img" src="idk.png" alt="" id="logo"></a>
    </div>
</div>

<h1 id="linkcontainerh">Links</h1>
<div class="links-container" id="linkcontainer">

        <label for="uname"><b>Dienstnummer</b></label>
        <input type="text" placeholder="Dienstnummer eingeben" name="uname" id="uname" required>

        <label for="psw"><b>Password</b></label>

        <button type="submit" id="loginbutton">Login</button>
    </div>
</div>
</body>
<script src="../js/login.js"></script>
